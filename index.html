<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
  </head>
  <body>
    <button @click="addFilter" type="button">Add Filter</button>
    <div class="filters">
        <label for="filters">Choose a filter: </label>
        <select name="filters">
            <option v-for="filter in filters">{{filter.name}}</option>
        </select>
    </div>
    <p class="suvaline">eae</p>
    <div id="addFilterModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="m-2">Filter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h5 class="col-2">Filter Name</h5>
                        <input class="col-3" type="text" id="filterName" name="filterName">
                    <div>
                    <br>
                    <div id="filterCriteria">
                        <div class="row">
                            <h5 class="col-2">Criteria</h5>
                            <select class="col-3 filterType">
                                <option>Amount</option>
                                <option>Title</option>
                                <option>Date</option>
                            </select>
                            <select class="col-3" name="moreLessEqual">
                                <option>More</option>
                                <option>Less</option>
                                <option>Equal</option>
                            </select>
                            <input class="col-3" type="number" name="quantity">
                            <button class="col-1">-</button>
                        </div>
                    </div>    
                    <br>
                    <div class="row justify-content-md-center">
                        <button @click="addModalRow" type="button" class="btn btn-primary col-md-auto">Add row</button>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="restClient.js"></script>
  </body>
</html>
