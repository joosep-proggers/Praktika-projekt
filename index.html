<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
  </head>
  <body>
    <div style="text-align: center;">
        <button @click="addFilterModal" type="button" class="btn-primary">Add Filter (Modal)</button>
        <button @click="addFilterNonModal" type="button" class="btn-primary">Add filter (Non-Modal)</button>
        <div class="filters">
            <label for="filters">Choose a filter: </label>
            <select name="filters">
                <option v-for="filter in filters">{{filter.name}}</option>
            </select>
        </div>
    </div>

    <div id="addFilterNonModal" style="display: none;">
        <div class="row">
            <h5 class="col-2 offset-2">Filter Name</h5>
            <input class="col-2" type="text" id="filterName" name="filterName">
        </div>
        <br>
        <div id="filterCriteriaNonModal">
            <div class="row">
                <h5 class="col-1 offset-2">Criteria</h5>
                <select class="col-2" id="filterTypeNonModal">
                    <option value="Amount">Amount</option>
                    <option value="Title">Title</option>
                    <option value="Date">Date</option>
                </select>
                <select class="col-2" name="moreLessEqual">
                    <option value="More">More</option>
                    <option value="Less">Less</option>
                    <option value="Equal">Equal</option>
                </select>
                <input class="col-2" type="number" name="quantity">
            </div>
        </div>
        <br>
        <div class="row justify-content-md-center">
            <button @click="addNonModalRow" type="button" class="btn btn-primary col-md-auto">Add row</button>
        </div>
        <br>
        <div class="row justify-content-md-center">
            <button @click="closeNonModal" type="button" class="btn btn-primary col-md-auto">Close</button>
            <button @click="saveNonModal" type="button" class="btn btn-primary col-md-auto">Save</button>
        </div>
    </div>

    <div id="addFilterModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="m-2">Filter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h5 class="col-2">Filter Name</h5>
                        <input class="col-3" type="text" id="filterName" name="filterName">
                    </div>
                    <br>
                    <div id="filterCriteriaModal">
                        <div class="row">
                            <h5 class="col-2">Criteria</h5>
                            <select class="col-3" id="filterTypeModal">
                                <option value="Amount">Amount</option>
                                <option value="Title">Title</option>
                                <option value="Date">Date</option>
                            </select>
                            <select class="col-3" name="moreLessEqual">
                                <option value="More">More</option>
                                <option value="Less">Less</option>
                                <option value="Equal">Equal</option>
                            </select>
                            <input class="col-3" type="number" name="quantity">
                        </div>
                    </div>    
                    <br>
                    <div class="row justify-content-md-center">
                        <button @click="addModalRow" type="button" class="btn btn-primary col-md-auto">Add row</button>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button @click="saveModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="restClient.js"></script>
    <script src="filterType.js"></script>
    <script src="deleteRow.js"></script>
  </body>
</html>
